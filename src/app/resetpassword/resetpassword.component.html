<mat-card class="container" fxLayout="column" fxLayoutAlign="space-between center" fxLayoutGap="3%" >

    <mat-card-title class="font" >
        <span style="color:'#4285f4';">F</span>
        <span style="color:'#EA4335';">u</span>
        <span style="color:'#fbbC05';">n</span>
        <span style="color:'#4285f4';">d</span>
        <span style="color:'#34A853';">o</span>
        <span style="color:'#EA4335';">o</span>
    </mat-card-title>

    <mat-card-title class="font size" >Reset Password</mat-card-title>

    
    <mat-form-field appearance="outline" >
        <mat-label >password</mat-label>
        <input matInput [type]="hide ? 'password' : 'text'" [formControl]="password">
    <!-- <mat-error *ngIf="password.invalid" >password is required </mat-error> -->
    </mat-form-field>

    <div>    
        <mat-form-field appearance="outline" >
            <mat-label >confirm password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" [formControl]="confirmPassword">
            <!-- <mat-error *ngIf="password.invalid" >password is required </mat-error> -->
        </mat-form-field>

        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </div>
<!-- <a routerLink='/registration'>Create Account</a> -->
      
    <button mat-raised-button fxFlexAlign="center" (click)="submit()">Submit</button>
</mat-card>
