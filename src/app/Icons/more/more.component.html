<div style="cursor: pointer;">

<mat-icon (click)="displayLabel()" style="margin-top: 6px;" matTooltip="more">more_vert</mat-icon>


<div  class = "menu" *ngIf="display" >
    <button mat-button *ngIf="newNote && ! trashNote" (click)="deleteNote()">Delete Note</button>
    
    <button mat-button *ngIf="! trashNote" (click)="showLabels()">Add Label</button>
    
    <div *ngIf="! alreadyCommented && ! trashNote">
    <button mat-button *ngIf="newNote" (click)="callQA()">Ask Question</button>
    </div>
    <button mat-button *ngIf="alreadyCommented && ! trashNote" (click)="callQA()">Show Question</button>

    <button mat-button *ngIf="trashNote" (click)="deleteForever()">Delete Forever</button>
    <button mat-button *ngIf="trashNote" (click)="restore()">Restore</button>
 
</div>



    <div class = "menu" *ngIf="show" >
        <div class="labels">Labels</div>
        <div *ngFor="let label of labels;index as i">
        <mat-checkbox (click)="selectLabel(label,i)">{{label.label}}</mat-checkbox>
        </div>
    </div> 
  
</div>
