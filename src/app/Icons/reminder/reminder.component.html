<svg width=24 height=24 matTooltip="Reminder me" (click)="showremainder()">
        <path d="M18 17v-6c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v6H4v2h16v-2h-2zm-2 0H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6zm-4 5c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2z"></path></svg>
    

    <div class="container" *ngIf="display"> 
        
        <p>Remainder:</p>

        <div class="time"fxLayout="row" fxLayoutAlign="start center" (click)="sendToday()">
            <div>Later today</div>
            <div fxFlexOffset="15%">8:00 PM</div>
        </div>
        <div class="time"fxLayout="row" fxLayoutAlign="start center" (click)="sendTomo()">
            <div>Tomorrow</div>
            <div fxFlexOffset="18%">8:00 AM</div>
        </div>

        <div class="time"fxLayout="row" fxLayoutAlign="start center" (click)="sendNextWeek()">
            <div>Next week</div>
            <div fxFlexOffset="18%">8:00 AM</div>       
         </div>

         <div class="time"fxLayout="row" fxLayoutAlign="start center" (click)="displayCalender()">
            <mat-icon>schedule</mat-icon>
            <div>pick date and time</div>    
        </div>

    </div>   
       
    <div *ngIf="calender" class="container">
    <mat-form-field >
        
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepickerFilter]="myFilter" [matDatepicker]="picker"   [formControl]="date" readonly>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      
     
      <ngb-timepicker *ngIf="calender" class="calender" [(ngModel)]="time" [meridian]="meridian"></ngb-timepicker>
      <button mat-button class="save" (click)="sendData()">save</button>
    </div>
